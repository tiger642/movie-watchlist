<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/64f89d5733.js" crossorigin="anonymous"></script>
    <title>Movie Watchlist</title>
</head>
    <body>
        
        <header id="background">
            <div id="header">
                <h2 id="title">
                    Find Your Film
                </h2>
                <a href="watchlist.html">
                    My Watchlist
                </a>
            </div>
        </header>

        <section id="search">
            <form id="movie-search">
                <input  id="input-el" type="text" class="search" placeholder="&#128269; Find your film" />
                <button id="button-el" type="submit">Search</button>
            </form>
        </section>

        <section id="movies">
            <div id="placeholder">
                <i class="fa fa-film" aria-hidden="true"></i>
                <p>
                    Start Exploring
                </p>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
